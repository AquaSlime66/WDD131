<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Recipe Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Recipe Book">
        <meta name="Author" content="Jacob Emhoff">
        <script src="recipes.js" defer></script>
        <link rel="stylesheet" href="recipes.css">
        <meta title="">
    </head>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>
    
    <main>
        <form action="">
            <input type="text" name="" placeholder="Find your recipe">
            <button type="submit"><img src="images/search.svg" alt=""></button>
        </form>

        <div class="recipe-holding-cell">
            <img src="./images/chicken-curry.webp" alt="">
            <ul>
                <li>chicken</li>
                <li>entree</li>
                <li>Indian</li>
            </ul>
            <h1>Chicken Curry</h1>
            <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
            >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
            </span>
        </div>

    </main>

    <footer>

        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a> 
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <h1>Recipe Icons created by Freepik - Flaticon</h1>
    </footer>

</body>
</html>
